<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form #form="ngForm" class="login100-form validate-form" (ngSubmit)="form.form.valid && login()">
					<span class="login100-form-title p-b-34">
						Account Login
					</span>
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
						<input class="input100" [(ngModel)]="username" type="text" #userName="ngModel" name="username" placeholder="User name" required>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
						<input class="input100" [(ngModel)]="password" type="password" #passWord="ngModel" name="pass" placeholder="Password" required>
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<button [ngStyle]="!passWord.valid || !userName.valid?{'background-color':'grey'}:{'background-color':'#00ad5f'}" class="login100-form-btn" type="submit">
							Sign in
						</button>
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2">
							User name / password?
						</a>
					</div>

					<div class="w-full text-center">
						<a href="#" class="txt3">
							Sign Up
						</a>
					</div>
        		</form>

				<div class="login100-more" style="background-image: url('assets/img/login_bg.png');"></div>
			</div>
		</div>
	</div>
